name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install tkcalendar plyer pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --windowed --name "DesktopCalendar" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DesktopCalendar-Windows
          path: dist/DesktopCalendar.exe
